{% extends index.html %}

{% block head %}
  <link rel="stylesheet" href="/static/css/main.css" />
{% end %}
{% block title %}

{% end %}

{% block body %}
  <br />
  <div class="row">
    <div class="text-center">
      <a href="javascript:void(0)" class="btn btn-warning" id="status">
        Tracking disabled
      </a>
    </div>
    <br/>

    <div class="" id="warning">

    </div>
    <br />

    <div class="text-center">
      <span>
        <a id="track" class="btn btn-primary">
          Track
        </a>
      </span>
      <span>
        <a id="stop" class="btn btn-warning">
          Untrack
        </a>
      </span>
      <span>
        <a id="reset" class="btn btn-danger">
          Reset
        </a>
      </span>
      <span>
        <a href="/signout" class="btn btn-danger">
          Sign out
        </a>
      </span>
    </div>
    <br />

    <div class="text-center">
      <div id="path" class="text-center"> </div>
    </div>
  </div>
{% end %}

{% block script %}
  <script src="//d3js.org/d3.v3.min.js"></script>
  <!--<script src="/static/js/auxiliaries.js"></script>-->
  <script src="/static/js/graph.js"></script>
  <script src="/static/js/main.js"></script>
{% end %}
